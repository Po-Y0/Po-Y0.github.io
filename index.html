<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5c4ee5, #8b63ff);
            color: white;
        }

        header {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0,0,0,0.2);
        }

        header a {
            color: white;

        }

        header a:hover {
            color: #ffdd57;
        }

        .intro {
            text-align: center;
            margin-top: 50px;
        }

        .intro img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .intro h1 {
            margin: 20px 0 10px;
            font-size: 2.5em;
        }

        .intro p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .socials a {
            margin: 0 10px;
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            transition: 0.3s;
        }

        .socials a:hover {
            color: #ffdd57;
        }
        .info {
            margin-top: 250px;
            padding-left: 50px;
            padding-bottom: 50px;
            font-size: 1.3em;
            color: white;
        }
        
    </style>
    <!-- FontAwesome สำหรับไอคอน social -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#about">ABOUT</a>
